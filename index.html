<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayder - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0ff;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #0ff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #0ff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
            padding: 5px 10px;
            border: 1px solid transparent;
        }

        nav a:hover {
            border: 1px solid #0ff;
            background: rgba(0, 255, 255, 0.1);
        }

        .container {
            display: flex;
            padding: 50px;
            gap: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .profile-section {
            flex: 0 0 400px;
        }

        .profile-card {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .profile-header {
            border-left: 5px solid #0ff;
            padding-left: 15px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #0ff;
            margin-bottom: 20px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        .profile-name {
            font-size: 32px;
            color: #fff;
            margin-bottom: 5px;
        }

        .profile-username {
            font-size: 20px;
            color: #0ff;
            margin-bottom: 5px;
        }

        .profile-role {
            font-size: 16px;
            color: #999;
        }

        .profile-level {
            font-size: 14px;
            color: #0ff;
            margin-top: 5px;
            padding: 5px 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            display: inline-block;
            border: 1px solid #0ff;
        }

        .info-section {
            margin-top: 30px;
            border-left: 3px solid #0ff;
            padding-left: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #fff;
        }

        .info-label {
            font-weight: bold;
            color: #0ff;
            min-width: 100px;
            font-size: 14px;
        }

        .info-text {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .flag-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }

        .illustration-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dev-illustration {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .developer-img {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            display: block;
            position: relative;
            z-index: 2;
        }

        .floating-element {
            position: absolute;
            padding: 15px 25px;
            background: rgba(0, 100, 200, 0.9);
            border: 2px solid #0ff;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .element-1 { top: 50px; left: -50px; animation-delay: 0s; }
        .element-2 { top: 100px; right: -30px; animation-delay: 1s; }
        .element-3 { bottom: 100px; left: 0; animation-delay: 2s; }
        .element-4 { bottom: 50px; right: 20px; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            background: transparent;
        }

        .social-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .social-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .time-display {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 50, 100, 0.5);
            border-radius: 5px;
            text-align: center;
            border: 1px solid #0ff;
        }

        /* Character sitting at desk */
        .desk-scene {
            width: 100%;
            height: 400px;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .character {
            width: 200px;
            height: 250px;
            position: relative;
            z-index: 3;
        }

        .head {
            width: 80px;
            height: 80px;
            background: #ffb380;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 60px;
            border: 2px solid #ff8c42;
        }

        .hair {
            width: 90px;
            height: 40px;
            background: #ff6b9d;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 25px;
            left: 55px;
        }

        .body {
            width: 100px;
            height: 80px;
            background: #4dd4ff;
            position: absolute;
            top: 100px;
            left: 50px;
            border-radius: 20px 20px 0 0;
        }

        .arm-left {
            width: 60px;
            height: 20px;
            background: #4dd4ff;
            position: absolute;
            top: 110px;
            left: 30px;
            border-radius: 10px;
            transform: rotate(-20deg);
        }

        .arm-right {
            width: 60px;
            height: 20px;
            background: #4dd4ff;
            position: absolute;
            top: 110px;
            right: 30px;
            border-radius: 10px;
            transform: rotate(20deg);
        }

        .laptop {
            width: 140px;
            height: 80px;
            background: linear-gradient(135deg, #666, #999);
            position: absolute;
            bottom: 80px;
            left: 30px;
            border-radius: 5px;
            border: 2px solid #333;
        }

        .screen {
            width: 120px;
            height: 70px;
            background: #1a1a2e;
            position: absolute;
            top: 5px;
            left: 10px;
            border-radius: 3px;
        }

        .code-line {
            height: 3px;
            background: #0ff;
            margin: 5px;
            border-radius: 2px;
            animation: typing 2s infinite;
        }

        @keyframes typing {
            0%, 100% { width: 20px; }
            50% { width: 80px; }
        }

        .desk {
            width: 500px;
            height: 100px;
            background: linear-gradient(180deg, #8b5a3c, #654321);
            position: absolute;
            bottom: 0;
            border-radius: 10px 10px 0 0;
            border: 3px solid #4a2511;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            
            .profile-section {
                flex: 1;
                width: 100%;
            }
            
            header {
                padding: 15px 20px;
            }
            
            nav {
                gap: 15px;
            }
        }
    </style>
</head>

    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
            const dateString = now.toLocaleDateString('vi-VN');
            document.getElementById('currentTime').textContent = `${timeString} | ${dateString}`;
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        // Avatar upload functionality
        const avatarImg = document.getElementById('avatarImg');
        avatarImg.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        avatarImg.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });
    </script>
